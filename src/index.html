<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangala</title>

</head>
<body>
    <div class="logo">
        <img alt="Logo" src=".\images\logo.png">
    </div>

    <div class="login">
        <form action="">
            <input class="input-text" type="email" id="email" name="email" placeholder="Email">
            <input class="input-text" type="password" id="password" name="password" placeholder="Password">
            <input class="input-button" type="submit" value="Submit">
        </form> 
    </div>
    <div class="user">
        <div class="user-name">Andr√© Matilde</div>
        <form action="">
            <input type="submit" value="Logout">
        </form>
    </div>


    <div class="game">
        <div class="board">
            <div class="hole big left"></div>
            <div class="gaming-holes">
                <div class="up-holes">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    
                </div>
                <div class="down-holes">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>
            </div>
            <div class="hole big right"></div>
        </div>
        <div class="messages">Message</div>
    </div>


    <div class="config">
        <form action="">
            <div class="game-mode">
                <label>
                    <input type="radio" name="game-mode" value="singleplayer" required>
                    <span>Single</span> 
                </label>
                <label>
                    <input type="radio" name="game-mode" value="multiplayer">
                    <span>Multi</span> 
                </label>
            </div>

            <label for="holes">Number of holes </label>
            <input type="number" id="holes" name="holes" value="6" max="30" min="1">

            <label for="seeds">Number of seeds </label>
            <input type="number" id="seeds" name="seeds" value="4" max="50" min="1">

            <div class="turn">
                <label>
                    <input type="radio" name="turn" value="first" required>
                    <span>First</span> 
                </label>
                
                <label>
                    <input type="radio" id="last" name="turn" value="last">
                    <span>Last</span> 
                </label>
                
            </div>

            <input type="submit" value="Start">
            <input type="reset" value="Reset">
        </form> 
    </div>

    <div class="result">Game Results
        <div>Player 1: <span>0</span></div>
        <div>Player 2: <span>0</span></div>
        <form action="">
            <input type="submit" value="Quit">
        </form>
        <button class="show-instructions"><a href="#instructions">Instructions</a></button>
    </div>

    <div class="learboard"></div>
    
    <div class="instructions">instrucions</div>

</body>
</html>
